layout: home
title: 'zBox Development Platform'

{% assign groups = site.github.public_repositories | where_exp: "i", "i.name contains '-'" | group_by_exp: "i", "i.name | split: '-' | first" %}

<ul>
{% for i in groups %}
  <li><a href="{{ i.name }}">{{ i.owner.login }}/{{ i.name }}</a></li>
{% endfor %}
</ul>

<pre>{{ groups }}</pre>
